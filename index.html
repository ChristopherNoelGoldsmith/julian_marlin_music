<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Julian Music</title>
    <link rel="stylesheet" href="style.css">
</head>

<header>

</header>


<body>


    <section id='navbar'>

        <p class='icon'></p>

    </section>

    <section class="title">
        <h1>Julian Marlon</h1>
        <p>Lorem ipsum dolor sit amet.</p>
    </section>

    <section id="hero"></section>

    <section class="music-showcase">
        <h2>Lorem ipsum dolor sit amet consectetur adipisicing.</h2>
    </section>

    <section class="videos">
        <h2>Demoreel</h2>
        
        <iframe width="560" height="315" src="https://www.youtube.com/embed/P16NjSHzaHM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    </section>

    <section class="contact-me">
        <h2>Contact Me</h2>
        <figure class="contact-inputs" for='first-name'>
            <h3>First Name</h3>
            <input type="text" name="first-name" id="first-name">
        </figure>
        <figure class="contact-inputs" for='last-name'>
            <h3>Last Name</h3>
            <input type="text" name="last-name" id="last-name">
        </figure>
        <figure class="contact-inputs" for='email'>
            <h3>Email Address</h3>
            <input type="email" name="email" id="email">
        </figure>
        <figure class="contact-inputs" for='phone'>
            <h3>Phone</h3>
            <input type="tel" name="phone" id="phone">
        </figure>
        <figure class="message" for='contact-me-text'>
            <h3>Message</h3>
            <textarea name="contact-me" id="contact-me-text" cols="30" rows="10"></textarea></figure>
    </section>
    
    <footer>
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing.</p>
    </footer>
</body>
</html>
